<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {},
      }
    }
    
  </script>
</head>
<body class="flex bg-black-200 min-h-screen">

  <!-- Sidebar (UNCHANGED) -->
  <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-black shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-4 border-b flex justify-between items-center md:block">
      <button id="closeSidebar" class="md:hidden text-gray-600">
        ✕
      </button>
    </div>

    <div class="flex items-center border-b">
      <img src="../src/img/LogoNav.png" alt="sidebar-logo" class="w-6 mt-6 md:w-48 mb-6 rounded-full mx-auto" />
    </div>

    <nav class="p-4 space-y-2">
      <button onclick="loadPage('../src/MainDash.html')" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 text-gray-700 w-full">
        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"></path></svg>
        <span>Dashboard</span>
      </button>
      <button onclick="loadPage('../src/inventory.html')" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 text-gray-700 w-full">
        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path d="M8 16h8M8 12h8m-8-4h8M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
        <span>Inventory</span>
      </button>
      <button onclick="loadPage('../src/Report.html')" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 text-gray-700 w-full">
        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path d="M8 7V3m8 4V3M3 11h18M5 19h14a2 2 0 002-2v-5H3v5a2 2 0 002 2z"></path></svg>
        <span>Reports</span>
      </button>
    </nav>

    <div class="absolute bottom-0 w-full p-4 border-t">
      <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 text-red-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7"></path><path d="M3 21h18a2 2 0 002-2V5a2 2 0 00-2-2H3"></path></svg>
        <span>Logout</span>
      </a>
    </div>
  </aside>

<!-- Sidebar Toggle Button -->
<button id="openSidebar" class="md:hidden fixed top-4 left-4 z-[9999] bg-white p-2 rounded-md shadow-md">
  ☰
</button>


  <!-- Main Content Area (iframe only changes) -->
  <main class="flex-1 ml-0 p-0 h-screen z-40 relative">
    <iframe
      id="mainContent" 
      src="../src/MainDash.html"
      class="w-full h-full border-none"
      frameborder="0"
    ></iframe>
  </main>
  </main>

  <!-- Script for Sidebar and Page Loading -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const openBtn = document.getElementById("openSidebar");
    const closeBtn = document.getElementById("closeSidebar");
  
    // Toggle sidebar on ☰ button click
    openBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });
  
    // Close sidebar on ✕ button click
    closeBtn.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
    });
  
    // Function to load new iframe content
    function loadPage(pageUrl) {
      document.getElementById('mainContent').src = pageUrl;
    }
  </script>
  
</body>
</html>
